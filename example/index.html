<!DOCTYPE HTML>
<html>
<head>
    <title>Multi Pass Example</title>

    <script src="../build/multi-pass.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<input type="submit" id="button1" onclick="javascript:goal1.complete();" value="Submit" style="display: none;">
<input type="submit" id="button2" onclick="javascript:goal2.complete();" value="Click here" style="display: none;">
<script>
    var exp = new MultiPass.Experiment({
        name: 'ButtonTest',
        variants: {
            oneReplayButton: {
                activate: function () {
                    var b = document.getElementById("button1");
                    b.style.display = 'block';
                }
            },
            twoReplayButtons: {
                activate: function () {
                    var b = document.getElementById("button2");
                    b.style.display = 'block';
                }
            }
        }
    });
    var goal1 = exp.addGoal('button1');
    var goal2 = exp.addGoal('button1');
</script>
</body>
</html>
