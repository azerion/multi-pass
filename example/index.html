<!DOCTYPE HTML>
<html>
<head>
    <title>Multi Pass Example</title>

    <script src="../build/multi-pass.min.js"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
<input type="submit" id="button1" value="Submit" style="display: none;">
<input type="submit" id="button2" value="Click here" style="display: none;">
<script>
    var exp = new MultiPass.Experiment({
        name: 'Button Test',
        variants: {
            oneReplayButton: {
                activate: function () {
                    var b = document.getElementById("button1");
                    b.style.display = 'block';
                }
            },
            twoReplayButtons: {
                activate: function () {
                    var b = document.getElementById("button2");
                    b.style.display = 'block';
                }
            }
        }
    });
</script>
</body>
</html>
